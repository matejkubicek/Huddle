<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <!-- 
    font-family: 'Poppins', sans-serif;
    font-family: 'Open Sans', sans-serif;
  -->
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <nav class="nav">
    <img class="nav__logo" src="./images/logo.svg" alt="logo Huddle">
  </nav>

  <header class="site-header">
    <section class="site-header__section-img">
      <img src="./images/illustration-mockups.svg" alt="illustration Mockups">
    </section>
    <section class="site-header__section-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="button">Register</button>
    </section>
  </header>

  <section class="icon-bar">
    <div class="icon-bar__icon-wrapper">
      <svg class="icon-bar__icon">
        <use xlink:href="./images/sprite.svg#facebook" />
      </svg>
    </div>
    <div class="icon-bar__icon-wrapper">
      <svg class="icon-bar__icon">
        <use xlink:href="./images/sprite.svg#twitter" />
      </svg>
    </div>
    <div class="icon-bar__icon-wrapper">
      <svg class="icon-bar__icon">
        <use xlink:href="./images/sprite.svg#instagram" />
      </svg>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/matejkubicek">Matƒõj Kub√≠ƒçek</a>.
    </p>
  </footer>

</body>

</html>
