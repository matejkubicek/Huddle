<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CPoppins:400,700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>

<body id="top">

  <nav class="nav">
    <!-- With full navigation will be nav static-top or sticky -->
    <a href="#top">
      <svg class="nav__logo" role="img">
        <title>Brand logo - Huddle</title>
        <use xlink:href="./images/sprite.svg#logo" />
      </svg>
    </a>
  </nav>

  <header class="site-header">
    <section class="site-header__section-img">
      <img src="./images/illustration-mockups.svg" alt="illustration Mockups">
    </section>
    <section class="site-header__section-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="button">Register</a>
    </section>
  </header>

  <section class="icon-bar">
    <div class="icon-bar__icon-wrapper">
      <a href="https://www.facebook.com" target="_blank">
        <svg class="icon-bar__icon" role="img">
          <title>Facebook icon</title>
          <use xlink:href="./images/sprite.svg#facebook" />
        </svg>
      </a>
    </div>
    <div class="icon-bar__icon-wrapper">
      <a href="https://www.twitter.com" target="_blank">
        <svg class="icon-bar__icon" role="img">
          <title>Twitter icon</title>
          <use xlink:href="./images/sprite.svg#twitter" />
        </svg>
      </a>
    </div>
    <div class="icon-bar__icon-wrapper">
      <a href="https://www.instagram.com" target="_blank">
        <svg class="icon-bar__icon" role="img">
          <title>Instagram icon</title>
          <use xlink:href="./images/sprite.svg#instagram" />
        </svg>
      </a>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/matejkubicek">Matƒõj Kub√≠ƒçek</a>.
    </p>
  </footer>

</body>

</html>
